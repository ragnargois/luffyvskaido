<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>One Piece</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="img-container">
          <img src="assets/img/logo.png" />
        </div>

        <div class="social-container">
          <a href=" " target="_blank" class="icon">
            <img src="assets/img/logo-facebook.svg" />
          </a>
          <a href=" " target="_blank" class="icon">
            <img src="assets/img/logo-x.svg" />
          </a>
          <a href=" " target="_blank" class="icon">
            <img src="assets/img/logo-instagram.svg" />
          </a>
        </div>
      </header>

      <main>
        <div class="content">
          <h3>ONE PIECE</h3>
          <h1>LUFFY<br />VS KAIDO</h1>
          <p>
            Assista um pedaço dessa magnífica obra de arte da animação,
            a luta de Monkey D. Luff versus Kaido do anime One Piece.
          </p>
          <div class="buttons">
            <a href="https://onepieceex.net/" target="_blank">
              <img src="assets/img/Play.svg" />
              ASSISTIR AGORA
            </a>
            <button class="watch">ASSISTA O TRAILER</button>
          </div>
        </div>

        <div class="img-container">
          <img src="assets/img/monkey.png" />
        </div>
      </main>
    </div>
    <div class="trailer-container active">
      <video src="assets/trailer/trailer.mp4" controls></video>
      <i class="fa-solid fa-xmark fa-2x"></i>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
